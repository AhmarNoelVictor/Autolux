[uwsgi]
plugins = python27
#uid=www-data
uid=root
gid=www-data
#socket=/home/run/autolux.sock
socket=8000
chmod-socket=777
processes=2
enable-threads=True
chdir=/home/autolux
pythonpath=/home/autolux
env=DJANGO_SETTINGS_MODULE=autolux.settings
module=autolux.wsgi:application
home=/home/autolux_env
virtualenv=/home/autolux_env
harakiri=3600
socket-timeout=3600
master=True
no-orphans=True
#limit-post=0
#reload-on-rss=450
reload-on-as = 450
